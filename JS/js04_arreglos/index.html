<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
    <h2>Variables Multidimensionales</h2>
    <h2>Array de índice numérico</h2>
</body>
</html>

<script>
    var arregloFrutas = ["Banana", "Manzana"];
    arregloFrutas.push(prompt("El arregloFrutas ya tiene dos elementos asignados por programa. Ingresar tercer elemento con índice numérico: "));
    
    document.write("<h4>Primer elemento cargado desde programa: " + arregloFrutas[0] + "</h4>");
    document.write("<h4>Segundo elemento cargado desde programa: " + arregloFrutas[1] + "</h4>");
    document.write("<h4>Tercer elemento cargado desde teclado: " + arregloFrutas[2] + "</h4>");
    document.write("<h4>Longitud: " + arregloFrutas.length + "</h4>");

</script>
