<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentencias básicas</title>
</head>
<body>
    <h1>Texto1 escrito directamente en HTML</h1>
    <script>
        alert("Este mensaje de alerta está escrito desde un script del documento. Esta ventana de alerta es modal, lo que significa que el flujo de escritura del documento se interrumpe hasta el evento de aceptación. El navegador muestra este tipo de ventana con anterioridad a la interpretación o renderización del documento");
        document.write("<h1>Texto2 escrito desde JavaScript </h1> <h1>No pisa al documento porque aún no terminó el flujo de escritura del navegador</h1>");
    </script>
    <h1>Texto3 escrito directamente en HTML</h1>
    <script>
        document.write("<h1>Texto4 escrito desde JavaScript </h1> <h1>No pisa al documento porque aún no terminó el flujo de escritura del navegador</h1>");
    </script>
</body>
</html>
